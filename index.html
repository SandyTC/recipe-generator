<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my recipe generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter your main ingredient"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" value="Submit" />
      </form>
    </main>
    <div>
      Ingredient 1
      <br />
      Ingredient 2
      <br />
      Instructions
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/SandyTC" target="_blank">Sandy Trebilcock</a>
      and is open-sourced on
      <a href="https://github.com/SandyTC/recipe-generator" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://sandys-recipe-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
